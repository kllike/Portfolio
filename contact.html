<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar d-md-flex flex-md-column">
                <!-- Mobile header with toggle button -->
                <div class="d-flex justify-content-between align-items-center w-100 p-2 d-md-none">
                    <div class="logo"><img class="img-fluid" src="media/logo.png" alt=""></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                
                <!-- Navigation menu (collapsible on mobile, always visible on desktop) -->
                <div class="collapse navbar-collapse d-md-block" id="navbarNav">
                    <div class="logo d-none d-md-block"><img class="img-fluid" src="media/logo.png" alt=""></div>
                    <div class="navigation">
                        <a href="home.html" class="nav-item "><span ><i class="fa-solid fa-house fa-lg p-2" style="color: #ffffff;"></i></span> Home</a>
                        <a href="aboutme.html" class="nav-item "><span><i class="fa-solid fa-user fa-lg p-2" style="color: #ffffff;"></i></span> About Me</a>
                        <a href="projects.html" class="nav-item"><span><i class="fa-solid fa-folder-open fa-lg p-2" style="color: #ffffff;"></i></span> Projects</a>
                        <a href="contact.html" class="nav-item active"><span><i class="fa-solid fa-address-card fa-lg p-2" style="color: #ffffff;"></i></span> Contact</a>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 main-content p-lg-5">
                <div class="content-inner">
                    <h1 class="section-title mt-lg-3 pb-lg-3 ">Contact Me</h1>
                    
                    <div class="row mt-5">
                        <div class="col-lg-2 social-media ">
                            <a href="https://www.facebook.com/kullike.annuk" class="text-decoration-none"><div class="contact-info">
                                <div class="icon mb-3"><i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff;"></i></div>
                                <div class="contact-name">Facebook</div>
                            </div></a>
                            
                            <a href="https://www.instagram.com/kullikeannuk/" class="text-decoration-none"><div class="contact-info ">
                                <div class="icon mb-3"><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></div>
                                <div class="contact-name">Instagram</div>
                            </div></a>
                            <a href="https://github.com/kllike" class="text-decoration-none"><div class="contact-info">
                                <div class="icon mb-3"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></div>
                                <div class="contact-name">Github</div>
                            </div></a>
                        </div>
                        
                        <div class="col-lg-8">
                            <form class="contact-form">
                                <div class="mb-3 row">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control mb-2" id="name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label ">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="6"></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-custom float-start">SEND</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <span class="copyright">copyright</span>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/104550f4cc.js" crossorigin="anonymous"></script>
</body>
</html>
