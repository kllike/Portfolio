<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar d-md-flex flex-md-column">
                <!-- Mobile header with toggle button -->
                <div class="d-flex justify-content-between align-items-center w-100 p-2 d-md-none">
                    <div class="logo"><img class="img-fluid" src="media/logo.png" alt=""></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                
                <!-- Navigation menu (collapsible on mobile, always visible on desktop) -->
                <div class="collapse navbar-collapse d-md-block" id="navbarNav">
                    <div class="logo d-none d-md-block"><img class="img-fluid" src="media/logo.png" alt=""></div>
                    <div class="navigation">
                        <a href="home.html" class="nav-item "><span ><i class="fa-solid fa-house fa-lg p-2" style="color: #ffffff;"></i></span> Home</a>
                        <a href="aboutme.html" class="nav-item "><span><i class="fa-solid fa-user fa-lg p-2" style="color: #ffffff;"></i></span> About Me</a>
                        <a href="projects.html" class="nav-item active"><span><i class="fa-solid fa-folder-open fa-lg p-2" style="color: #ffffff;"></i></span> Projects</a>
                        <a href="contact.html" class="nav-item"><span><i class="fa-solid fa-address-card fa-lg p-2" style="color: #ffffff;"></i></span> Contact</a>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-lg-10 main-content">
                <div class="content-inner">
                    <h1 class="section-title mt-lg-3">Projects</h1>
                    
                    <h2 class="section-subtitle mb-3 mt-4">Websites</h2>

                    <div class="project-grid">
                        <div class="row mb-4">
                            <div class="col-md-4 col-sm-6">
                                <div class="project-item" data-project="Camera info website">
                                    <div class="project-thumbnail"><img class="img-fluid" src="media/Cameras.jpg" alt="Camera info website"></div>
                                    <div class="project-title">Camera info website</div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="project-item" data-project="Portfolio">
                                    <div class="project-thumbnail"><img class="img-fluid" src="media/Portfolio.jpg" alt="Portfolio"></div>
                                    <div class="project-title">Portfolio</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <!-- WordPress Section -->
                            <div class="col-md-4 col-sm-6">
                                <h2 class="section-subtitle mb-3">WordPress</h2>
                                <div class="project-item" data-project="Bakery E-commerce shop">
                                    <div class="project-thumbnail">
                                        <img class="img-fluid" src="media/wordpress1.jpg" alt="WordPress Bakery E-commerce shop">
                                    </div>
                                    <div class="project-title">Bakery E-commerce shop</div>
                                </div>
                            </div>
                            
                            <!-- Hackathon Section -->
                            <div class="col-md-4 col-sm-6">
                                <h2 class="section-subtitle mb-3">Hackathon</h2>
                                <div class="project-item" data-project="Cyber Omlet">
                                    <div class="project-thumbnail"><img class="img-fluid" src="media/hackaton.jpg" alt="Cyber Omlet"></div>
                                    <div class="project-title">Cyber Omlet</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/104550f4cc.js" crossorigin="anonymous"></script>
</body>
</html>
